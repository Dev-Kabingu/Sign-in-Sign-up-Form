<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register & Login </title>
    <link rel="stylesheet" href="styles.css">
    <!-- font awesome link for css -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
<!-- REGISTER FORM / SIGNUP FORM -->

    <div class="container" id="signUp" style="display: none;">
        <h1 class="form-title">Register</h1>
        <form action="" method="post">

            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" name="fname" id="fname" placeholder="First Name" required>
                <label for="fname">First Name:</label>
            </div>

            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" name="lname" id="lname" placeholder="Last Name" required>
                <label for="lname">Last Name:</label>
            </div>

            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" name="email" id="email" placeholder="Email" required>
                <label for="email">Email:</label>
            </div>

            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" id="password" placeholder="Password" required>
                <label for="password">Password:</label>
            </div>

            <input type="submit" class="btn" value="SignUp" name="signUp" id="signUp">

        </form>
        <!-- alternative registration options -->
         <p class="or">------or------</p>
         <div class="icons">
            <i class="fab fa-google"></i>
            <i class="fab fa-facebook"></i>
         </div>
         <!-- links to navigate to other forms -->
          <div class="links">
            <p>Already have an account ?</p>
            <button id="signInButton">SignIn</button>
          </div>
    </div>

    <!-- SIGN IN FORM LOGIN FORM -->

    <div class="container" id="signIn" >
        <h1 class="form-title">Sign In</h1>
        <form action="" method="post">

            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" name="email" id="email" required>
                <label for="email">Email:</label>
            </div>

            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" id="password"  required>
                <label for="password">Password:</label>
            </div>

            <input type="submit" class="btn" value="SignIn" name="signIn" id="SignIn">

        </form>
        <!-- alternative registration options -->
         <p class="or">------or------</p>
         <div class="icons">
            <i class="fab fa-google"></i>
            <i class="fab fa-facebook"></i>
         </div>
         <!-- links to navigate to other forms -->
          <div class="links">
            <p>Don't have an account ?</p>
            <button id="signUpButton">SignUp</button>
          </div>
    </div>

    <!-- linking javascript file -->
     <script src="./script.js"></script>
    
</body>
</html>
